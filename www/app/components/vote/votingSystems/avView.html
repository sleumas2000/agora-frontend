<div class="explanation_box">
  <h3 class="voteHeader">Alternative Vote</h1>
  Alternative Vote is
</div>
<form>
  <table class="candidateList vote">
    <tr ng-repeat="candidate in election.candidates" ng-click="setChoice(candidate)" ng-class="isChosen(candidate) ? 'candidateSelected' : ''">
      <td>{{candidate.CandidateName}}</td>
      <td>{{candidate.PartyName}}</td>
      <td><img class="partyLogo" ng-src="{{candidate.PathToLogo}}"></img></td>
      <td>
        <div class="ballot_box">
          <div ng-show="isChosen(candidate)" class="ballot_number">{{positionOf(candidate)}}</div>
        </div>
      </td>
    </tr>
    <tr class="nextButton">
      <td colspan="4">
        <a ng-href="/vote/{{nextPage.SystemShortName}}" style="text-decorations:none; color:inherit;">
          <div ng-click="voteViewGoTo(0)" class="nextButton">
            Go<div class="rightIcon"><i class="fas fa-angle-right fa-lg"></i></div>
          </div>
        </a>
      </td>
    </tr>
  </table>
<!--  <p ng-hide="avChoices.length == 0">Your choices:</p>
  <ol ng-hide="avChoices.length == 0">
    <li ng-repeat="candidate in avChoices">{{candidate.CandidateName}} ({{candidate.PartyName}})</li>
  </ol>-->
</form>
