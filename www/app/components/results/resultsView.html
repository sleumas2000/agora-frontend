<div id="topBar">
  <div class="container">
    <p id="userSignInBar"><strong>You are signed in as: </strong><em>{{currentUser.DisplayName}}</em></p>
  </div>
</div>
<div class="container">

  <!--<h1>Yo Yo Yo, gangsta man</h1>
  <p>My vocal chords is my gun</p>-->

  <h1><em>{{election.ElectionName}}</em></h1>
  <span ng-repeat="p0 in p">p: {{p0}}<br></span>
  <span ng-repeat="c0 in c">c: {{c0}}<br></span>
  <span ng-repeat="v0 in v">v: {{v0}}<br></span>
  {{c}}
  {{v}}
  <div class="container">
    <div class="row">
      <div class="col-lg-2 containerWing"></div>
      <div class="col-lg-8" id="resultContainer" ui-view="resultContainer"></div>
      <div class="col-lg-2 containerWing"></div>
    </div>
  <div class="row">
    <nvd3 options="chartOptions" style="width:100%" api="fptpgraph" data="chartData.parties.fptp"></nvd3>
  </div>
  <div class="row">
    <nvd3 options="chartOptions" style="width:100%" api="fptpgraph2" data="chartData.candidates.fptp"></nvd3>
  </div>
  <div class="row">
    <nvd3 options="chartOptions" style="width:100%" api="avgraph" data="chartData.parties.av"></nvd3>
  </div>
  <div class="row">
    <nvd3 options="chartOptions" style="width:100%" api="avgraph2" data="chartData.candidates.av"></nvd3>
  </div>
  <div class="row">
    <nvd3 options="chartOptions" style="width:100%" api="prgraph" data="chartData.parties.pr"></nvd3>
  </div>
  <div class="row">
    <nvd3 options="chartOptions" style="width:100%" api="prgraph2" data="chartData.candidates.pr"></nvd3>
  </div>
  </div>
</div>
